<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Outfit:wght@300;400;600&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="Card_container">
    <div class="Card_img">
      <figure class="figure">
        <img src="/images/image-equilibrium.jpg" alt="Imagen principal">
        <div class="capa">
        </div>
        <img src="/images/icon-view.svg" alt="Icono ver" class="capa_img">
      </figure>
       
        
    </div>
    <div class="card_texto">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium Collection promotes
        balance and calm.
      </p>
    </div>
    <div class="card_subtitulos">
      <div class="sub_ete">
        <img src="/images/icon-ethereum.svg" alt="Ethe">
        <p>0.041 ETH</p>
      </div>
      <div class="sub_clock">
        <img src="/images/icon-clock.svg" alt="Relog">
        <p>3 days left</p>
      </div>

    </div>

    <div class="card_icon">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules wyvern</span> </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dev_Johan</a>.
  </div>
  

</body>
</html>
